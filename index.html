  <body>
<!DOCTYPE html>
<html>
<style>
#top
{ cursor: pointer;
border: 1px solid transparent;
}

#top:hover
{  outline: 1.5px solid transparent;
  box-shadow: 0 0 0 1px #ffffff, 0 0 0 3px #383b3e;
}

</style>
<body>

<h1>Card component</h1>
<div id="top" style="border: 4px solid blue; padding: 8px;">
<div id="myP" onmouseup="launchLink(event)">
<img alt="" src="https://globalnews.ca/wp-content/uploads/2021/09/CP134359621.jpg?quality=85&strip=all&w=1200" style="max-width:40%;">
<h2>Banking at CIBC</h2>
<div>
You can get a lot of banking done at CIBC. We have cards, accounts, loans, mortgages and investments. Give us a chance to be your bank of dreams.
</div>
<br>
<a href="https://www.cibc.com/en/personal-banking.html">Read more about banking at CIBC</a>
</div>
</div>

<script>

var mouseDownTime;

function launchLink(event) {
    if (event.button === 0) {
        mouseDownTime = Date.now();
    }
}

function launchLinkOnRelease(event) {
    var elapsedTime = Date.now() - mouseDownTime;
    if (elapsedTime <= 200 && !isTextSelected()) {
        window.location.href = "https://www.cibc.com/en/personal-banking.html";
    }
}

function isTextSelected() {
    var selection = window.getSelection();
    return selection && selection.toString().length > 0;
}

var myP = document.getElementById("myP");
myP.addEventListener("mousedown", launchLink);
myP.addEventListener("mouseup", launchLinkOnRelease);



</script>

</body>
</html>

</html>
